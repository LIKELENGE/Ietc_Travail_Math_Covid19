<!doctype html>
<html>
<head>
    <title>COVID BXL - Prévision</title>
</head>
<body>
    <h2>Sélection des paramètres</h2>
    <form method="POST">
        <label>Commune :</label>
        <select name="commune">
            {% for c in communes %}
                <option value="{{c}}" {% if c == commune %}selected{% endif %}>{{c}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label>Date début :</label>
        <input type="date" name="date_debut" value="{{date_debut}}">
        <label>Date fin :</label>
        <input type="date" name="date_fin" value="{{date_fin}}">
        <br><br>
        <input type="submit" value="Afficher">
    </form>

    {% if result %}
        <h3>Graphe</h3>
        <img src="data:image/png;base64,{{plot_url}}">
        <h3>Données réelles et moyenne glissante</h3>
        {{ table_html | safe }}
        <h3>Prévisions</h3>
        {{ prev_html | safe }}
    {% endif %}
</body>
</html>
